<html>
    <head>
        <meta charset="utf-8" />
        <title>Top Books One Must Read</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

        <script src="./CursorEvents.js"></script>
        <script src="./Cover.js"></script>


    </head>

    <body>
        <a-scene id="main-scene">
            <a-sky id="main-container" radius="5000" color="blue"></a-sky>

            <a-plane id="ground" color="orange" width="200" height="100" rotation="-90 0 0"></a-plane>

            <!--Cover Container-->
            <a-entity id="cover-container" book-covers cursor-listener></a-entity>

            <a-camera id="camera" wasd-controls="enabled:false" position="0 10 20">
                <!--App Title and Subtitle-->
                <a-entity id="app-title" position="0 0.73 -1" text="font:mozillavr;align:center;width:2;color:yellow;value:Top Books One Must Read!">
                    <a-entity id="app-subtitle" position="0 -0.1 0" text="font:dejavu;align:center;width:2;color:pink;value:Check them out here!"></a-entity>
                </a-entity>

                <!--Background-->
                <a-entity> </a-entity>

                <!-- CURSOR -->
                <a-entity id="camera-cursor" cursor position="0 0 -3" geometry="primitive: ring; radiusInner: 0.08; radiusOuter: 0.12" material="color: lightgreen; shader: flat"></a-entity>
            </a-camera>

            
            

            




        </a-scene>
    </body>
</html>
